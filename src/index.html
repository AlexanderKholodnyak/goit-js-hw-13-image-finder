<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <form class="form-inline search-form js-search-form">
        <div class="form-group mx-sm-3 mb-2">
            <label for="search-form" class="sr-only">What should I find?</label>
            <input type="text" class="form-control" name="query" id="search-form" placeholder="Search images..."
                autocomplete="off" />
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <ul class="gallery js-gallery"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
        <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

        <span class="label">Show more</span>
    </button>
    <script src="./index.js"></script>
</body>

</html>
